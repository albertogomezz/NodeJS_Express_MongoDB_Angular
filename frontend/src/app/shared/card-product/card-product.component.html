<div class="container-fluid" class="product" *ngIf="products">
    <div class="prueba2">
        <div class="col-md-3 col-10 mt-5 tarjeta">
            <div class="card mx-auto prueba">
                <img class="mx-auto" style="margin-top: 10px" src="{{products.img}}" width="200px" height="200px"/>
                <div class="card-body text-center mx-auto">
                    <div class='cvp'>
                        <h5 class="card-title font-weight-bold">{{products.name}}</h5>
                        <p class="card-text">{{products.price}}â‚¬</p>
                        <a class="btn details px-auto" [routerLink]="['/details/', products.slug]">View Details</a><br />
                        <!-- <a href="#" class="btn cart px-auto">ADD TO CART</a> -->
                        <app-favorite-button
                            [products]="products"
                            (toggle)="onToggleFavorite($event)">
                            {{ products.favorited ? 'Unfavorite' : 'Favorite' }} Article <span class="counter">({{ products.favoritesCount }})</span>
                        </app-favorite-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
