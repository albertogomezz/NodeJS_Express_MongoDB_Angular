	<main>
		<div class="container">
			<div class="row m-b-r m-t-3">
				<div class="col-md-2 offset-md-1">
					<img src='{{profile_user.image}}' alt="" class="img-circle img-fluid">
				</div>
				<div class="col-md-9 p-t-2">
					<h2 class="h2-responsive">{{profile_user.username}}</h2>

					<div *ngIf="settings_buttons === true">
						<button routerLink="../../../settings">Edit Profile</button>
					</div>

					<div *ngIf="settings_buttons === false">
						<app-follow-button (toggle)="onToggleFollow($event)" [profile]="author"></app-follow-button>
					</div>

					<p>{{profile_user.bio}}</p>

					<ul class="flex-menu">
						<li (click)="change_followers()"><strong>{{profile_user.n_followers}}</strong> Followers</li>
						<li (click)="change_follows()"><strong>{{profile_user.n_follows}}</strong> Following</li>
						<li (click)="change_products()"> Products</li>
					</ul>
				</div>
			</div>
        </div>
    </main>

	<div *ngIf="pages_profile === 'followers'">	
		<div class="product-list">
			<ul>
				<li><button></button></li>
			</ul>
		</div>
	</div>

	<div *ngIf="pages_profile === 'follows'">	
		<h1>Dentro de follows</h1>
	</div>

	<div class="row" *ngIf="pages_profile === 'products'">
		<br>
		<br>
		<h1>{{profile_user.username}} Products</h1>
		<br>
		<app-list-products-on-profile *ngFor="let product of products" [products]="product"></app-list-products-on-profile>
	</div>

    <br>
